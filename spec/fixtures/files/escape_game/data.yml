  - nickname: KingDedede
    email: dedede@dreamland.com
    bio: |
      Little ol' me, an escape room maintainer? Surely you jestin'!
    location: Castle DeDeDe
    website: https://smashbros.nintendo.com
    maintainer: true
    enthusiast: false
    escape_games:
      - name: The Great Cave Offensive
        summary: Hunt a huge maze for amazing treasures!
        description: |
          # Riches await in the deep!
          
          You've fallen down a deep chasm! But don't worry, good can come of
          this little mishap... This escape room is unique in that it's scored:
          use all the time you've got to solve all kinds of puzzles. Some might
          reward you more than others!
      - name: Halberd
        summary: Infiltrate the flying airship!
        description: |
          # Victory is your destiny!
          
          The great airship, the Halberd, soars through the sky. Its owner is on
          a mission to take over all of Dream Land and rouse its inhabitants
          from their laidback lifestyle! Preserve the peace and infiltrate the
          room - it'll take some brains to disable the doom-bringing cannons and
          down the Halberd!
  - nickname: DonkeyKong
    email: dk@donkeykong.com
    bio: |
      I'm the leader of the bunch, you know me well!
    location: DK Island
    maintainer: true
    enthusiast: true
    escape_games:
      - name: Jungle Hijinxs
        summary: This two-part room has a flipping cool mechanic!
        description: |
          # It's finally back!

          Jungle Hijinxs is back again - and about time, too! Loved by folks
          across the country for its double-sided mechanic, it pits two teams
          head-to-head. Want to know more? Well, you'll just have to try it for
          yourself! 
      - name: Jungle Japes
        summary: the banana stash has been seized! After them!
        description: |
          # A beginner-friendly room full of mischief!

          The Kremlings have once again seized DK Island's banana stash - but,
          fortunately for you, they haven't covered their tracks very well. See
          if you can't lead Donkey Kong and co. to the Kremling hoard!
        difficulty_level: beginner

