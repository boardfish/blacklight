# Right, so I guess we'll have several different user types:
users:
  - nickname: Fox
    email: fox.mccloud@starfox.com
    bio: |
      StarFox Escape Games aims to bring you captivating escape games full of
      hidden routes and challenges!
    location: Lylat System, Deep Space
    website: https://www.nintendo.com/games/detail/star-fox-zero-wii-u/
    maintainer: true
    enthusiast: false
    escape_games:
      - name: Lylat Cruise
        summary: Keep the ship soaring through space in the midst of a battle!
        genre: future
        description: |
          # Never give up! Trust your instincts!

          Team StarFox is counting on you to keep their ship afloat in the midst
          of attacks aplenty! Put your wits together with your teammates and
          prove yourselves as ace pilots in the Lylat System.

          ## Who is this suitable for?

          Lylat Cruise is one of our most challenging rooms on offer. **Hardened
          escape room veterans** should give this a try! Please be aware that
          **strobe lighting** and **loud noises** are in use in this escape
          room.
        difficulty_level: enthusiast
        available_time: 60
        website_link: https://www.nintendo.com/games/detail/star-fox-zero-wii-u/
      - name: Corneria
        summary: Patrol the city, preserve the peace!
        genre: future
        description: |
          # Corneria is under attack!

          ...and it needs the best strategists in the Lylat System to keep it
          safe! Put your heads together and piece together the old commander's
          lost battle plans. You're Corneria's only hope!
        difficulty_level: intermediate
        available_time: 90
        website_link: https://www.nintendo.com/games/detail/star-fox-zero-wii-u/
      - name: Venom
        summary: Playtime's over!
        genre: future
        description: |
          # Star Wolf has arrived!

          The dastardly trio of Star Wolf demands a duel on the scorching planet
          of Venom! It's action stations for you and your team as you guide Star
          Fox through the battle. Hack in and break down the other team's
          shields, and take the win!
        difficulty_level: intermediate
        available_time: 60
        website_link: https://www.nintendo.com/games/detail/star-fox-zero-wii-u/
