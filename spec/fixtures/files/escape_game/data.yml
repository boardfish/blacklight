      What is a man? A miserable little pile of secrets...
    location: Anywhere
    website: https://castlevania.com
    maintainer: false
    enthusiast: true
    escape_games:
      - name: Dracula's Castle
        summary: Vanquish the darkness, far beneath the keep!
        genre: steampunk
        description: |
          # Technology beyond its time!

          The fortress of Vladimir Tepes, the vampire they call Dracula, hides
          technology the likes of which the world as we know it has never seen.
          While war rages on in Wallachia, explore the castle and find out its
          secrets! How can such a huge structure go wherever Dracula wills it?
        difficulty_level: beginner
        available_time: 60
        website_link: https://www.sega.com/games/sonic-lost-world
  - nickname: MasterHand
    email: master.hand@smashbros.com
